<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>修改权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>

</head>

<body>

<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <input type="hidden" name="departmentId" class="departmentId" id="departmentId">

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>部门名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="dName" required="" autocomplete="off"
                           class="layui-input dName" id="dName">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>部门领导
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="dManager" required="" autocomplete="off" lay-verify="required"
                           class="layui-input dManager" id="dManager">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>部门人数
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="dPopulation" required="" autocomplete="off" ay-verify="required|number"
                           class="layui-input dPopulation" id="dPopulation">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="edit" lay-submit="">
                        提交
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="/dep/js/dep-edit.js"></script>

</body>

</html>
