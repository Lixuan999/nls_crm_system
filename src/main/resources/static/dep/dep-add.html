<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>

</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">

        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>部门名称
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="dName" required="" lay-verify="required" autocomplete="off"
                           class="layui-input dName">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>部门领导
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="dManager" required="" lay-verify="required" autocomplete="off"
                           class="layui-input dManager">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>部门人数
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="dPopulation" required="" lay-verify="required|number" autocomplete="off"
                           class="layui-input dPopulation">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="add" lay-submit="">
                        提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-normal">重置</button>
                </div>
            </div>

        </form>

    </div>
</div>

<script type="text/javascript" src="/dep/js/dep-list.js"></script>
<script type="text/javascript" src="/dep/js/dep-add.js"></script>

</body>

</html>
