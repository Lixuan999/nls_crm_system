<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>

</head>


<body>
<div class="childrenBody">
    <blockquote class="layui-elem-quote news_search">

        <a shiro:hasPermission="ord:add" class="layui-btn layui-btn-normal"
           onclick="xadmin.open('添加','/business/ord-add.html','','',true)" title="添加订单">
            <i class="layui-icon">&#xe608;</i>
        </a>

        <div class="layui-inline">
            <a data-type="closeBtn" class="layui-btn layui-btn-danger batchDel" title="批量删除">
                <i class="layui-icon layui-icon-delete"></i>批量删除
            </a>
        </div>

    </blockquote>
</div>


<!--数据渲染-->
<table class="layui-table" id="valueTable" lay-filter="employeeManage">

</table>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <a class="refresh  layui-btn layui-btn-sm" style="line-height:2.1em;float:right"
           href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon">ဂ</i>
        </a>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a shiro:hasPermission="ord:update" class="layui-btn layui-btn-xs" lay-event="edit" title="修改订单">
        <i class="layui-icon">&#xe642;</i>
    </a>
    <a shiro:hasPermission="ord:delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">
          <i class="layui-icon">&#xe640;</i>
    </a>
</script>

<script type="text/javascript" src="/business/js/orders-list.js"></script>

</body>
</html>
