<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加员工</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">

        <form class="layui-form">

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>员工姓名
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="empName" required="" lay-verify="required|empName" autocomplete="off"
                           class="layui-input empName">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>登陆密码
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="password" name="ePwd" required="" lay-verify="required|ePwd" autocomplete="off"
                           class="layui-input ePwd">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-block" style="width: 300px">
                    <input type="radio" name="sex" value="男" title="男" checked>
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>年龄
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="age" required="" lay-verify="required|number|age" autocomplete="off"
                           class="layui-input age">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>手机号
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="phone" maxlength="11" required="" lay-verify="phone" autocomplete="off"
                           class="layui-input phone">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>地址
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" id="a_address" name="address" required="" lay-verify="address" autocomplete="off"
                           class="layui-input address">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>角色
                </label>
                <div class="layui-input-block" style="width: 300px">
                    <select name="roleId" id="rname" lay-verify="required" lay-search>
                        <option value="">请选择角色</option>
                        <!-- 从数据库中查询  ：<option value="1" selected>总经理</option>-->
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="add" lay-submit="">
                        提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-normal">重置</button>
                </div>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="/emp/js/emp-add.js"></script>
<script type="text/javascript" src="/emp/js/admin-list.js"></script>

</body>

</html>
