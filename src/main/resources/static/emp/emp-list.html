<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>员工管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>

</head>

<body>
<div class="childrenBody">
    <blockquote class="layui-elem-quote news_search">

        <div class="layui-inline demoTable">
            <div class="layui-input-inline">
                <input type="text" value="" placeholder="请输入员工名称或昵称" id="nameSearch" class="layui-input  search_input">
            </div>
            <a class="layui-btn  search_btn searchSubmit" data-type="reload" title="搜索">
                <i class="layui-icon">&#xe615;</i>
            </a>
        </div>

        <a shiro:hasPermission="emp:add" class="layui-btn layui-btn-normal"
           onclick="xadmin.open('添加','/emp/emp-add.html','','',true)" title="添加员工">
            <i class="layui-icon">&#xe608;</i>
        </a>

        <div class="layui-inline">
            <a data-type="closeBtn" class="layui-btn layui-btn-danger batchDel" title="批量删除">
                <i class="layui-icon layui-icon-delete"></i>批量删除
            </a>
        </div>
    </blockquote>
</div>

<!--数据渲染-->
<table class="layui-table" id="valueTable" lay-filter="employeeManage">

</table>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <a class="refresh  layui-btn layui-btn-sm" style="line-height:2.1em;float:right"
           href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon">ဂ</i>
        </a>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a shiro:hasPermission="emp:update" class="layui-btn layui-btn-xs"  lay-event="edit" title="修改员工">
        <i class="layui-icon">&#xe642;</i>
    </a>
    <!--    <a shiro:hasPermission="emp:delete" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">
            <i class="layui-icon">&#xe640;</i>
        </a>-->
</script>

<script type="text/javascript" src="/emp/js/emp-list.js"></script>

</body>
</html>
