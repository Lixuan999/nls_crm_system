<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>查询管理员页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>

</head>

<body>
<div class="childrenBody">
    <blockquote class="layui-elem-quote news_search">
        <a shiro:hasPermission="emp:add" class="layui-btn layui-btn-normal"
           onclick="xadmin.open('添加','/emp/emp-add.html','','',true)" title="添加管理员">
            <i class="layui-icon">&#xe608;</i>
        </a>
    </blockquote>
</div>

<!--数据渲染-->
<table class="layui-table" id="valueTable" lay-filter="employeeManage">

</table>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <a class="refresh  layui-btn layui-btn-sm" style="line-height:2.1em;float:right"
           href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon">ဂ</i>
        </a>
    </div>
</script>


<script type="text/html" id="barDemo">
    <a shiro:hasPermission="emp:update" class="layui-btn layui-btn-xs" lay-event="edit" title="修改管理员信息">
        <i class="layui-icon">&#xe642;</i>
    </a>
</script>

<script type="text/javascript" src="/emp/js/admin-list.js"></script>

</body>

</html>
