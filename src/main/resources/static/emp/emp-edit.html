<!DOCTYPE html>
<html class="x-admin-sm" xmlns:background-image="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>修改员工</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>

</head>

<body>
<!--style="background-color: #f0f9ff"-->
<div class="layui-fluid">
    <div class="layui-row">

        <form class="layui-form" style="margin-top: 10px">
            <input type="hidden" name="employeeId" class="employeeId">

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>昵称
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="accountName" required="" autocomplete="off"
                           class="layui-input accountName">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>员工姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="empName" required="" lay-verify="required|empName" autocomplete="off"
                           class="layui-input empName">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" name="ePwd" required="" autocomplete="off" class="layui-input ePwd">
                </div>
            </div>

            <div class="layui-form-item" pane="">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block sex">
                    <input type="radio" name="sex" value="男" title="男" checked>
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>年龄
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="age" required="" lay-verify="required|age" autocomplete="off"
                           class="layui-input age">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>手机号码
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" maxlength="11" required="" lay-verify="required|phone"
                           autocomplete="off"
                           class="layui-input phone">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>居住地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="address" required="" lay-verify="required|address" autocomplete="off"
                           class="layui-input address">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>角色
                </label>
                <div class="layui-input-block">
                    <select name="roleId" id="rName" lay-verify="" lay-search>

                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="edit" lay-submit="">
                        提交
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="/emp/js/emp-edit.js"></script>

</body>

</html>
