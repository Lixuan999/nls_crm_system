<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>用户个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>
</head>

<body class="childrenBody">

<div class="user_left">
    <form class="layui-form">

        <input type="text" value="" name="employeeId" class="layui-input layui-hide employeeId">

        <div class="layui-form-item">
            <label class="layui-form-label">登录名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input empName"  name="empName"
                       placeholder="请输入登录名" maxlength="10"
                       autocomplete="off" readonly="readonly">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input age" name="age" placeholder="请输入年龄"
                       maxlength="10" autocomplete="off" readonly="readonly">
            </div>
        </div>

        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block sex">
                <input type="radio" name="sex" value="男" title="男" checked>
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">号码</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input phone" name="phone"
                       placeholder="请输入手机号码" maxlength="11" autocomplete="off" readonly="readonly">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select name="roleId" id="rname" lay-verify="" lay-search>

                </select>
            </div>
        </div>

    <!--    <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="edit" lay-submit="">
                    提交
                </button>
            </div>
        </div>-->
    </form>
</div>

<script type="text/javascript" src="/emp/js/adminInfo.js"></script>
<!--<script type="text/javascript" src="/emp/js/emp-list.js"></script>-->

</body>
</html>
