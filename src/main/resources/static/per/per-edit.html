<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>修改权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>

</head>

<body>

<div class="layui-fluid">
    <div class="layui-row">

        <form class="layui-form">
            <input type="hidden" name="permissionId" class="permissionId">

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>权限名称
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="permName" required="" autocomplete="off" lay-verify="required"
                           class="layui-input permName">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>权限
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="permission" required="" autocomplete="off" lay-verify="required"
                           class="layui-input permission">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>权限url
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="url" required="" autocomplete="off" lay-verify="required|"
                           class="layui-input url">
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="edit" lay-submit="">
                        提交
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="/per/js/per-list.js"></script>
<script type="text/javascript" src="/per/js/per-edit.js "></script>

</body>

</html>
