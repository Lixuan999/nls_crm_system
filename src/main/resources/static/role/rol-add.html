<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">

        <form class="layui-form">

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>角色名称
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="rName" required="" autocomplete="off" lay-verify="required"
                           class="layui-input rName">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>权限字符
                </label>
                <div class="layui-input-block" style="width: 300px">
                    <!--查询该角色所拥有的权限-->
                    <select name="permId" id="permName" lay-verify="required" lay-search>
                        <option value=""></option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="add" lay-submit="">
                        提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-normal">重置</button>
                </div>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="/role/js/role-list.js"></script>
<script type="text/javascript" src="/role/js/rol-add.js"></script>

</body>

</html>
