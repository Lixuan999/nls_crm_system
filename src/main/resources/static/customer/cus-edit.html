<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>修改客户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>

</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">

        <form class="layui-form">
            <input type="hidden" name="customerId" class="customerId">

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>客户姓名
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="customerName" required="" autocomplete="off" lay-verify="required"
                           class="layui-input customerName">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked>
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>手机号码
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="phone" required="" autocomplete="off" lay-verify="phone"
                           class="layui-input phone">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>公司
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="company" required="" autocomplete="off" lay-verify="required"
                           class="layui-input company">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>公司地址
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="address" required="" autocomplete="off" lay-verify="required"
                           class="layui-input address">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>负责人
                </label>
                <div class="layui-input-block" style="width: 300px">
                    <select name="empId" id="empName" lay-verify="" lay-search>
                        <option value=""></option>

                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="edit" lay-submit="">
                        提交
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="/customer/js/cus-list.js"></script>
<script type="text/javascript" src="/customer/js/cus-edit.js"></script>

</body>

</html>
