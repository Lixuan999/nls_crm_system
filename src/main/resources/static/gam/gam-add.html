<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/this-locality.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/message.js"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">

        <form class="layui-form">

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>标题
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="gHeadline" required="" autocomplete="off" lay-verify="required"
                           class="layui-input gHeadline">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>审核人
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="gAuditor" required="" autocomplete="off" lay-verify="required"
                           class="layui-input gAuditor">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>审核时间
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="gAudiTime" id="date" placeholder="yyyy-MM-dd" autocomplete="off"
                           lay-verify="date"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">
                    <span class="x-red">*</span>创建人
                </label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="gFounder" required="" autocomplete="off" lay-verify="required"
                           class="layui-input gFounder">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>审核状态
                </label>
                <input type="radio" name="gCheckState" value="未审核" title="未审核" checked="">
                <input type="radio" name="gCheckState" value="已通过" title="已通过">
                <input type="radio" name="gCheckState" value="不通过" title="不通过">
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="add" lay-submit="">
                        提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-normal">重置</button>
                </div>
            </div>

        </form>
    </div>
</div>

<script type="text/javascript" src="/gam/js/gam-add.js"></script>


</body>

</html>
